<!DOCTYPE html>
<!-- saved from url=(0064)file:///Users/joeyjohnson/Desktop/Exercises/Day19/store/buy.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Buy</title>
	<script src="./buy_files/jquery.min.js"></script>
	<link rel="stylesheet" href="./buy_files/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="./buy_files/bootstrap.min.js" integrity="	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./buy_files/style.css">
	<script type="text/javascript" src="./buy_files/app.js"></script>
</head>
<body>
	  <div id="w">
    <header id="title">
      <h1>Items ready for purchase</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
  <!-- shopping cart contents -->
  <tr class="productitm">
    <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
    <td><img src="file:///Users/joeyjohnson/Desktop/Exercises/Day19/store/images/design-bundle-pack.png" class="thumb"></td>
    <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
    <td id="desc">Dirty Asics</td>
    <td id="price">$79.00</td>
    <td><span class="remove"><img src="file:///Users/joeyjohnson/Desktop/Exercises/Day19/store/images/trash.png" alt="X"></span></td>
  </tr>
    <!-- tax + subtotal -->
  <tr class="extracosts">
    <td class="light">Shipping &amp; Tax</td>
    <td colspan="2" class="light"></td>
    <td>$35.00</td>
    <td>&nbsp;</td>
  </tr>
  <tr class="totalprice">
    <td class="light">Total:</td>
    <td colspan="2">&nbsp;</td>
    <td colspan="2"><span class="thick">$225.45</span></td>
  </tr>
  
  <!-- checkout btn -->
  <tr class="checkoutrow">
    <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
  </tr>
</tbody>



</table></div></div></body></html>
